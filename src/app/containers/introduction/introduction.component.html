<mat-card>
  <mat-card-header>
    <section>
      <div mat-card-avatar class="header-image"></div>
      <div class="mat-card-container">
        <mat-card-title>Online Test Application</mat-card-title>

      </div>
    </section>
    <div mat-card-image class="quiz-topic-img"></div>
  </mat-card-header>


  <mat-card-actions>
    <button mat-raised-button type="button" disableRipple="false" (click)="startQuiz()">Start the Test!</button>
  </mat-card-actions>
</mat-card>
